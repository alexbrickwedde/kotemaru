<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<script src="js/Util.js"></script>
	<script>
function register() {
	var nn = Util.byId("nickName").value;
	location = "/bcoro/user/register?nickName="+nn+"&url=/bcoro/editor.html";
}

function onLoad(){
	var xreq = new XMLHttpRequest();
	xreq.open("GET","/bcoro/user/current", false);
	xreq.send();
	if (xreq.status >= 400) {
		location = "/bcoro/user/login?url=/bcoro/editor.html"
	}
	var userInfo = JSON.parse(xreq.responseText);
	Util.byId("nickName").value = userInfo.nickName.replace(/@.*$/,"");
};

	</script>

</head>
<body onload="onLoad()">

<center>
<h2>マップ名を登録してください。</h2>
マップ名:<input id="nickName" size="20" />
<button onclick="register()">登録</button>
</center>


</body>
</html>
