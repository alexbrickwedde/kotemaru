	<script>

const SOUND_PARTS  = {
		boyon : {s:0.0,   e:1.55,   },
		drop  : {s:1.9,   e:2.40,   },
		kin   : {s:3.293, e:3.75,   },
		goal  : {s:4.228, e:14.051, },
	};

function onLoad() {

	var frame = Util.byId("stageFrame");
	frame.style.height = (window.innerHeight-frame.offsetTop-4)+"px";

	//Dialog.open("d_init",function(level){
		//Sound.load("sound/all.mp3", SOUND_PARTS, function(){
			RollingMarble.init(1);
		//});
	//});

}


	</script>

	<style>
		body{
			color: white;
			background: black;
			margin: 0;
			width:640px;
		}
		#header{
			height: 32px;
			width: 638px;
			border: 1px solid gray;
			font-size: 24px;
			font-family: sans-serif;
			font-weight: 900; 
			margin-bottom: 8px;
			//-webkit-text-stroke: 1px black;
			z-index: 10000;
			//opacity: 0.5;
			background: black;
			//position: absolute;
			//left: 0px;
			//top: 0px;
		}
		#header>*{
			vertical-align: bottom;
		}
		#stageFrame{
			//border: 1px solid gray;
			overflow: hidden;
		}
		#stage{
			box-sizing: border-box;
			background: url(img/gray-check.png);
			margin: 30px auto;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		.dialog {
			display: none;
			position: absolute;
			width: 80%;
			//height: 100px;
			top: 40%;
			left: 10%;
			background: #444444;
			opacity: 0.9;
			text-align: center;
			font: 32px sans-serif;
			padding: 8px;
			z-index: 10000;
			border-radius: 10px;
		}
		.dialog button,select,input{
			font: 24px sans-serif;
		}
	</style>
</head>

<body onload="onLoad()">

	<div id="header">
		Stage:<b id="stageNo">--</b>
		&nbsp;&nbsp;
		Time:<b id="timer">---.--</b>
		&nbsp;&nbsp;
		<img src="img/config.png" onclick="RollingMarble.config()"/>
	</div>

	<div id="stageFrame">
		<div id="stage">
		</div>
	</div>

	<div class="dialog" id="d_init">
		ビー玉ころころ ゲーム<br/>
		<font size="2">難易度を選んでください。<br/><br/></font>
		<button  onclick="Dialog.other(1)">Easy</button>
		<button  onclick="Dialog.other(2)">Normal</button>
		<button  onclick="Dialog.other(3)">Hard</button>
	</div>

	<div class="dialog" id="d_start">
		<div>Time Limit: <b id="timelimit">000.00</b></div>
		<br/>
		<button  onclick="Dialog.ok()">Go!</button>
	</div>

	<div class="dialog" id="d_retry">
		<div><b>Time up!</b></div>
		<br/>
		<button  onclick="Dialog.ok()">Retry</button>
		<button  onclick="Dialog.ng()">Exit</button>
	</div>

	<div class="dialog" id="d_goal">
		<div><b>GOAL!</b></div>
		<div>Time: <span id="goalTime">000.00</span></div>
		<br/>
		<button  onclick="Dialog.ok()">Next Stage</button>
	</div>
	
	<div class="dialog" id="d_finish">
		<div><b>All Stage Clear!</b></div>
		<div>Total time: <span id="totalTime">000.00</span></div>
		<div>Name: <input id="scoreName" /></div>
		<br/>
		<button  onclick="Dialog.ok()">OK</button>
	</div>

	<div class="dialog" id="d_score">
		<div><b>High Scores!</b></div>
		<div>Stage: <span id="stageName"></span></div>
		<table border="0">
			<tr><th>name</th><th>Finish time</th></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
		</table>
		<br/>
		<button  onclick="Dialog.ok()">OK</button>
	</div>

	<div class="dialog" id="d_config">
		<div><b>Config</b></div>
		<br/>
		<div align="left">
		Map:<select id="mapSelect"  style="width:180px;" ></select>
		&nbsp;
		Stage:<select id="stageSelect"  >
					<option value="">ALL</option>
					<option>01</option>
					<option>02</option>
					<option>03</option>
					<option>04</option>
					<option>05</option>
					<option>06</option>
					<option>07</option>
					<option>08</option>
					<option>09</option>
					<option>10</option>
		</select>
		<br/>
		Level:<select id="levelSelect" >
					<option value=0 >Easy</option>
					<option value=1 selected>Normal</option>
					<option value=2 >Hard</option>
		</select>
		</div>
		<br/>
		<button  onclick="Dialog.other('play')">&nbsp;&nbsp;Play&nbsp;&nbsp;</button>
		<button  onclick="Dialog.ng()">Cansel</button>
	</div>

</body>

</html>
