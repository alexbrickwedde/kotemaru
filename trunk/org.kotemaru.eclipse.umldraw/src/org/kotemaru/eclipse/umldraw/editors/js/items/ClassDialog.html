		
<div id="dialogClass" class="Dialog">
	<h3>
		<img class="CloseImg" src="img/batu-red.png" onclick="Dialog.close()"/>
		<nobr>Class Properties</nobr>
	</h3>
	<div>
		<p align="center">
			<table>
				<tr><th>Prototype:</th><td><input data-path="ptype" /></td></tr>
				<tr><th>Class name:</th><td><textarea data-path="name" rows=2></textarea></td></tr>
				<tr><th>Attribute:</th><td><textarea data-path="attrs" rows=4></textarea></td></tr>
				<tr><th>Method:</th><td><textarea data-path="methods" rows=4></textarea></td></tr>
			</table>
		</p>
		<br/>
		<div align="center">
			<button onclick="Dialog.save()">Save</button>
			<button onclick="Dialog.close()">Cancel</button>
		</div>
		<br/>
	</div>
</div>
