<script>
Eclipse.setContent = function(content) {
};
Eclipse.getContent = function() {
};

$(function(){
	$("input").bind("change",function() {
		Eclipse.fireEvent("change");
	});
	
	var cls1 = new Class({x:10,y:10});
	var cls2 = new Class({x:100,y:100});
	var cable = new Cable();
	cable.setStartPoint(cls1);
	cable.setEndPoint(cls2);
	
	Canvas.addItem(cls1);
	Canvas.addItem(cls2);
	Canvas.addItem(cable);
	Canvas.refresh();
	
});




</script>

</head>
<body>
	<div id="borderLayoutMain" class="BorderLayoutFrame">
		<div id="borderLayoutMainInner">
			<canvas id="canvas" width="1000" height="1000"></canvas>
		</div>
	</div>

	<div id="borderLayoutLeft" class="BorderLayoutFrame">
		<div id="commands" class="borderLayoutScrollInner">
		</div>
	</div>

	<div id="menus">

			<div class="MenuHeader">Cable menu</div>
			<div class="MenuItem" data-alt="addPoint">Add point</div>
		</div>
	</div>
	
	<div id="dialogPanel" class="DialogPanel" >
		<div class="DialogMask" > </div>
		<!-- Include -->
		
<div id="dialogClass" class="Dialog">
	<h3>
		<img class="CloseImg" src="img/batu-red.png" onclick="Dialog.close()"/>
		<nobr>Class Properties</nobr>
	</h3>
	<div>
		<p align="center">
			<table>
				<tr><th>Prototype:</th><td><input data-path="ptype" /></td></tr>
				<tr><th>Class name:</th><td><textarea data-path="name" rows=2></textarea></td></tr>
				<tr><th>Attribute:</th><td><textarea data-path="attrs" rows=4></textarea></td></tr>
				<tr><th>Method:</th><td><textarea data-path="methods" rows=4></textarea></td></tr>
			</table>
		</p>
		<br/>
		<div align="center">
			<button onclick="Dialog.save()">Save</button>
			<button onclick="Dialog.close()">Cancel</button>
		</div>
		<br/>
	</div>
</div>


<div id="dialogCable" class="Dialog">
	<h3>
		<img class="CloseImg" src="img/batu-red.png" onclick="Dialog.close()"/>
		<nobr>Line Properties</nobr>
	</h3>
	<div>
		<br/>
		<div align="center">
			<input class="LineComment" data-path="comment_su" value="" type="text"/>

			<input class="LineComment" data-path="comment_eu" value="" type="text"/>
		</div>
		<div align="center">
			<img src="img/handle-s.png" />
			<span class="PulldownButton" data-path="startType" >
				<img src="img/line-L-arrow.png" />
				<div class="PopupMenu" id="popupMenu-line-L">
					<div class="PopupMenuItem" data-value="none"><img src="img/line-L-none.png" /></div>
					<div class="PopupMenuItem" data-value="arrow"><img src="img/line-L-arrow.png" /></div>
					<div class="PopupMenuItem" data-value="rhombi-B"><img src="img/line-L-rhombi-B.png" /></div>
					<div class="PopupMenuItem" data-value="rhombi"><img src="img/line-L-rhombi.png" /></div>
					<div class="PopupMenuItem" data-value="triangle-B"><img src="img/line-L-triangle-B.png" /></div>
					<div class="PopupMenuItem" data-value="triangle"><img src="img/line-L-triangle.png" /></div>
				</div>
			</span>
	
			<span class="PulldownButton"  data-path="lineType" >
				<img src="img/line-normal.png" 
				/><img src="img/line-normal.png"

				/><img src="img/line-normal.png" 
				/><img src="img/line-normal.png" 
				/><img src="img/line-normal.png" 
				/><img src="img/line-normal.png" />

					<div class="PopupMenuItem" data-value="normal-1"><img src="img/line-normal-1.png" /></div>
					<div class="PopupMenuItem" data-value="dotted-1"><img src="img/line-dotted-1.png" /></div>
				</div>
			</span>

			<span class="PulldownButton"  data-path="endType" >

					<div class="PopupMenuItem" data-value="triangle"><img src="img/line-R-triangle.png" /></div>
				</div>
			</span>
			<img src="img/handle-e.png" />
		</div>
		<div align="center">
			<input class="LineComment" data-path="comment_sd" value="" type="text"/>
			<input class="LineComment" data-path="comment_cd" value="" type="text"/>
			<input class="LineComment" data-path="comment_ed" value="" type="text"/>
		</div>
		<br/>
		<div align="center">
			<button onclick="Dialog.save()">Save</button>
			<button onclick="Dialog.close()">Cancel</button>
		</div>
		<br/>
	</div>
</div>
