<style>
#configDialog > div {
	width: 400px;
	height: auto;	
}

</style>

<script>
$(function(){
	$("#userAgent").text(Version.getBrowserName());
	$("#userLang").text(Util.browserLanguage());
});
</script>

<div id="configDialog" class="Dialog">
	<h3>
		<img class="CloseImg" src="img/batu-red.png" onclick="Dialog.close()"/>
		<nobr>Configuration</nobr>
	</h3>
	<div>
		<input type="checkbox" data-path="balloon" /> Enable directions balloon.<br/>

		<div class="DialogButtons">
			<button onclick="Dialog.close()">Cancel</button>
			<button onclick="Dialog.save()">OK</button>
		</div>
	</div>
</div>
